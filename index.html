<!doctype html>

<head>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#ff3b7a;
      --no:#1f1f1f;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
      padding: 22px 0;
    }

    /* petits cÅ“urs flottants */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:0.35;
      animation: floatUp 7s linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(20vh); }
      to{ transform: translateY(-120vh); }
    }

    .card{
      width:min(680px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 22px;
      padding: 22px 18px 26px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align:center;
    }

    .top{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .photo{
      width: 120px; height: 120px;
      border-radius: 22px;
      overflow:hidden;
      border: 2px solid rgba(255,255,255,.75);
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      background: rgba(255,255,255,.55);
    }
    .photo img{ width:100%; height:100%; object-fit:cover; display:block; }

    h1{ margin:0 0 8px; font-size: clamp(26px, 3.2vw, 34px); }
    p{ margin:0 auto 14px; max-width: 50ch; line-height:1.4; font-size:16px; }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }

    button{
      border:0;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 16px;
      cursor:pointer;
      transition: transform .16s ease, box-shadow .16s ease, opacity .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.14);
      min-width: 150px;
    }

    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(1px) scale(0.99); }

    #yesBtn{ background: var(--yes); color:white; transform-origin:center; }

    #noBtn{
      background:#fff;
      color:var(--no);
      border:1px solid rgba(0,0,0,.14);
      transform-origin:center;
    }

    /* Zone aprÃ¨s OUI */
    .yesZone{
      display:none;
      margin-top: 10px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.08);
    }

    .gifWrap{
      width:min(360px, 86vw);
      margin: 10px auto 12px;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      background:#fff;
    }
    .gifWrap img{ width:100%; display:block; }

    .loveText{
      margin-top: 10px;
      font-size: 18px;
      line-height: 1.35;
      font-weight: 650;
    }

    .timerBox{
      margin: 12px auto 0;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
      font-variant-numeric: tabular-nums;
    }

    .timerTitle{
      font-size: 12px;
      opacity: .75;
      margin-bottom: 6px;
    }

    .timer{
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Partie du dÃ©but (Ã  cacher aprÃ¨s OUI) -->
    <div class="top">
      <div class="photo">
        <img src="malak.jpg" alt="Malak">
      </div>

      <div>
        <h1>Malak ğŸ’˜</h1>
        <p>
          Jâ€™ai un petit truc Ã  te demanderâ€¦
          <br/>
          Est-ce que tu veux Ãªtre <b>ma Valentine</b> ? ğŸ¥°
        </p>
      </div>
    </div>

    <div class="btns">
      <button id="yesBtn">Oui ğŸ˜</button>
      <button id="noBtn">Non ğŸ™‚</button>
    </div>

    <!-- AprÃ¨s OUI: seulement Yesss + GIF + message + timer -->
    <div id="yesZone" class="yesZone">
      <div style="font-weight:800; font-size:22px;">Yesss ğŸ’–</div>

      <div class="gifWrap">
        <img src="love.gif" alt="Love GIF">
      </div>

      <div class="loveText">
        Je tâ€™aime, Malak. Tu es la fille la plus prÃ©cieuse pour moi.
        Je tâ€™aimerai toute ma vie je te love ma koka.
      </div>

      <div class="timerBox">
        <div class="timerTitle">on se voit le 14 fÃ©vrier </div>
        <div id="timer" class="timer">â€”</div>
      </div>
    </div>
  </div>

  <script>
    // Textes fun quand elle clique "Non"
    const noTexts = [
      "Non ğŸ™‚",
      "Nooononon ğŸ˜­",
      "Non mon bÃ©bÃ© ğŸ˜­",
      "Non ma koka ğŸ˜­",
      "Nananana tu peux pas ğŸ˜­",
      "Wesh non ğŸ˜­",
      "Allez stp ğŸ¥º",
      "Mmmâ€¦ oublie bb ğŸ˜…"
    ];

    // CÅ“urs flottants
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’"];
    for(let i=0;i<14;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDelay = (Math.random()*6) + "s";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(h);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const yesZone = document.getElementById("yesZone");
    const topSection = document.querySelector(".top");
    const btnSection = document.querySelector(".btns");

    let noClickCount = 0;
    let yesScale = 1;
    let noScale  = 1;

    const YES_MAX = 2.0;  // Oui max
    const NO_MIN  = 0.60; // Non min (reste cliquable)

    function applyScales(){
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale})`;
    }

    noBtn.addEventListener("click", () => {
      noClickCount++;
      const idx = Math.min(noClickCount, noTexts.length - 1);
      noBtn.textContent = noTexts[idx];

      yesScale = Math.min(1 + noClickCount * 0.12, YES_MAX);
      noScale  = Math.max(1 - noClickCount * 0.07, NO_MIN);
      applyScales();
    });

    // --- Timer Maroc (Africa/Casablanca) ---
    const TZ = "Africa/Casablanca";
    const timerEl = document.getElementById("timer");

    function tzParts(ms, timeZone){
      const dtf = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hourCycle: "h23"
      });
      const parts = dtf.formatToParts(new Date(ms));
      const get = (type) => parts.find(p => p.type === type)?.value;
      return {
        year: Number(get("year")),
        month: Number(get("month")),
        day: Number(get("day")),
        hour: Number(get("hour")),
        minute: Number(get("minute")),
        second: Number(get("second"))
      };
    }

    // Convertit un instant "maintenant" en millisecondes dans le rÃ©fÃ©rentiel de Casablanca
    // en crÃ©ant une "date UTC" Ã  partir des valeurs (YYYY-MM-DD HH:mm:ss) vues Ã  Casablanca.
    function nowInTZms(timeZone){
      const p = tzParts(Date.now(), timeZone);
      return Date.UTC(p.year, p.month - 1, p.day, p.hour, p.minute, p.second);
    }

    // Cible: 14 fÃ©vrier 2026 Ã  00:00:00 heure Maroc
    function targetInTZms(){
      // 2026-02-14 00:00:00 (Casablanca)
      return Date.UTC(2026, 1, 14, 0, 0, 0);
    }

    function formatCountdown(ms){
      if(ms <= 0) return "Câ€™est le 14 fÃ©vrier ğŸ’˜";
      const totalSeconds = Math.floor(ms / 1000);

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const pad = (n) => String(n).padStart(2, "0");
      return `${days}j ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    let timerInterval = null;

    function startTimer(){
      const target = targetInTZms();

      const tick = () => {
        const nowTZ = nowInTZms(TZ);
        const diff = target - nowTZ;
        timerEl.textContent = formatCountdown(diff);
      };

      tick();
      timerInterval = setInterval(tick, 1000);
    }

    yesBtn.addEventListener("click", () => {
      // Cache le dÃ©but (photo + texte + boutons)
      topSection.style.display = "none";
      btnSection.style.display = "none";

      // Affiche Yesss + GIF + message + timer
      yesZone.style.display = "block";

      // Lance le timer
      if(!timerInterval) startTimer();
    });

    applyScales();
  </script>
</body>
</html>
